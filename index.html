<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Library</h1>
            <p class="subtitle">Store and manage your prompts</p>
        </header>

        <div class="form-section">
            <form id="prompt-form">
                <div class="form-group">
                    <label for="prompt-title">Prompt Title</label>
                    <input 
                        type="text" 
                        id="prompt-title" 
                        placeholder="Enter prompt title" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="prompt-content">Prompt Content</label>
                    <textarea 
                        id="prompt-content" 
                        rows="5" 
                        placeholder="Enter prompt content" 
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn-save">Save Prompt</button>
            </form>
        </div>

        <div class="prompts-section">
            <h2>Saved Prompts</h2>
            <div id="prompts-container" class="prompts-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
